<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고객 센터</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">A Company 게시판</h1>
                <p class="fs-4">자유롭게 소통하고 아이디어를 주시면 감사하겠습니다!</p>
                <a class="btn btn-primary btn-lg" href="#!">게시판 바로가기</a>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                class="bi bi-collection"></i></div>
                        <h2 class="fs-4 fw-bold">Q & A</h2>
                        <p class="mb-0">모든 질문과 답변을 모아모아</p>
                        <a class="btn btn-primary btn-lg" href="#!">Q & A 바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                class="bi bi-cloud-download"></i></div>
                        <h2 class="fs-4 fw-bold">고객 상담</h2>
                        <p class="mb-0">전화 + 이메일 + 카카오톡 상담 모두 가능!</p>
                        <a class="btn btn-primary btn-lg" href="#!">고객 상담 바로가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
</body>
</html>
