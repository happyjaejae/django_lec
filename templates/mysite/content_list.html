{% extends 'base.html' %}
{% block content %}
<!-- Page Content-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">*신규 상품*</h1>
            <p class="lead fw-normal text-white-50 mb-0">A Company</p>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    {% if content_list %}
    {% for content in content_list %}
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0"
                                   src="https://m.kakamuka.com/web/product/big/202106/ef0bf1553259a2a403a7bc8c03d21204.jpg" alt="..."/></div>
        <div class="col-lg-5">
            <h1 class="font-weight-light">{{ content.title }}</h1>
            <p>{{ content.content | truncatewords:30 }}</p>
            <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>content가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
